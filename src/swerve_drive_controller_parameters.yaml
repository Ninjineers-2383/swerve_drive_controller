swerve_drive_controller:
  wheel_names:
    type: string_array
    description: "Names of the wheesl for logging and configuration"
    validation:
      not_empty<>: null
      unique<>: null

  joints:
    __map_wheel_names:
      steer:
        type: string
      wheel:
        type: string

  translations:
    __map_wheel_names:
      x:
        type: double
      y:
        type: double